plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: "eclipse"

group = 'com.advanceamerica'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

bootJar {
    archiveName = "graphql-customer.jar"
}

dependencies {
    implementation 'com.graphql-java:graphql-java:11.0'
    implementation 'com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0'
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compile 'com.graphql-java-kickstart:graphql-java-tools:5.5.1'
    compile 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.0.RELEASE'
    compile group: 'io.github.openfeign', name: 'feign-jackson', version: '9.3.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
